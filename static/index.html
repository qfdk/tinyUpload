<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tar.tn - 简单上传, Simple Is Beautiful</title>
    <link rel="icon"
          href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>📦</text></svg>">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
    <header class="site-header">
        <h1 class="site-title">Tar.tn</h1>
        <p class="site-description">简单上传, Simple Is Beautiful</p>
    </header>

    <div class="upload-area" id="dropZone">
        <div class="upload-icon">📦</div>
        <p>拖拽文件到此处或点击选择文件</p>
        <button class="button" onclick="document.getElementById('fileInput').click()">选择文件</button>
        <input type="file" id="fileInput" style="display: none">

        <div id="uploadProgress">
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
            <div class="status-text"></div>
        </div>

        <div id="uploadResult">
            <h3>上传成功！</h3>
            <div id="resultContent"></div>
            <button class="button copy-button" onclick="copyResult()">复制信息</button>
        </div>
    </div>

    <div class="shortcuts">
        <h3>命令行快捷操作</h3>
        <p>上传文件：<code id="uploadCommand">curl -T 文件名 example.com</code></p>
        <p>下载文件：<code id="downloadCommand">curl -O https://example.com/xxxx/文件名</code></p>
        <p>删除文件：<code id="deleteCommand">curl -X DELETE "https://example.com/delete/xxxx/文件名?code=删除码"</code>
        </p>
    </div>

    <div class="file-list" id="fileList">
        <!-- 文件列表将通过 JavaScript 动态填充 -->
    </div>
</div>

<script>
    const baseUrl = window.location.origin;
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const uploadProgress = document.getElementById('uploadProgress');
    const progressBar = document.querySelector('.progress-bar-fill');
    const statusText = document.querySelector('.status-text');
    const uploadResult = document.getElementById('uploadResult');
    const resultContent = document.getElementById('resultContent');
    const fileList = document.getElementById('fileList');

    // 更新命令行示例
    document.getElementById('uploadCommand').textContent = `curl -T 文件名 ${baseUrl}/`;
    document.getElementById('downloadCommand').textContent = `curl -O ${baseUrl}/xxxx/文件名`;
    document.getElementById('deleteCommand').textContent = `curl -X DELETE "${baseUrl}/delete/xxxx/文件名?code=删除码"`;

    // 初始化事件监听
    document.addEventListener('DOMContentLoaded', () => {
        // 处理拖放
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // 处理文件选择
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // 设置 XHR 进度监听
        const originalXHR = window.XMLHttpRequest;
        window.XMLHttpRequest = function () {
            const xhr = new originalXHR();
            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                    statusText.textContent = `已上传 ${formatFileSize(e.loaded)} / ${formatFileSize(e.total)}`;
                }
            });
            return xhr;
        };

        // 初始加载文件列表
        loadFileList();
    });

    async function handleFile(file) {
        try {
            uploadProgress.style.display = 'block';
            progressBar.style.display = 'block';
            uploadResult.style.display = 'none';
            statusText.textContent = '准备上传...';
            progressBar.style.width = '0%';

            await uploadFile(file);
        } catch (error) {
            console.error('上传失败:', error);
            statusText.textContent = '上传失败: ' + error.message;
        }
    }

    async function uploadFile(file) {
        try {
            const response = await fetch(`/${file.name}`, {
                method: 'PUT',
                body: file,
                headers: {
                    'Accept': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();

            const path = result.path;
            const filename = result.filename;
            const deleteCode = result.deleteCode;

            // 保存完整的文件信息到 localStorage
            const fileInfo = {
                path,
                filename,
                fileSize: file.size,
                uploadTime: new Date().toISOString()
            };
            localStorage.setItem(`fileInfo_/${path}/${filename}`, JSON.stringify(fileInfo));

            if (deleteCode) {
                localStorage.setItem(`deleteCode_/${path}/${filename}`, deleteCode);
            }

            uploadResult.style.display = 'block';
            const fileUrl = `${baseUrl}/${path}/${filename}`;
            resultContent.innerHTML = `
                <p>文件链接: <a href="${fileUrl}" target="_blank">${fileUrl}</a></p>
                <p>删除码: ${deleteCode}</p>
            `;

            loadFileList();
        } catch (error) {
            console.error('Upload failed:', error);
            throw error;
        } finally {
            uploadProgress.style.display = 'none';
        }
    }

    function loadFileList() {
        fileList.innerHTML = '';

        const files = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('fileInfo_/')) {
                const fileInfo = JSON.parse(localStorage.getItem(key));
                const deleteCode = localStorage.getItem(`deleteCode_/${fileInfo.path}/${fileInfo.filename}`);
                files.push({...fileInfo, deleteCode});
            }
        }

        if (files.length === 0) {
            fileList.innerHTML = '';
            return;
        }

        const title = document.createElement('h3');
        title.textContent = '已上传的文件';
        title.style.marginBottom = '15px';
        fileList.appendChild(title);

        files.sort((a, b) => new Date(b.uploadTime) - new Date(a.uploadTime))
            .forEach(file => {
                fileList.appendChild(createFileListItem(file));
            });
    }

    function createFileListItem(file) {
        const div = document.createElement('div');
        div.className = 'file-item';

        const uploadDate = new Date(file.uploadTime).toLocaleString();

        div.innerHTML = `
        <div class="file-info">
            <div class="file-name">${file.filename}</div>
            <div class="file-meta">
                <span class="file-size">${formatFileSize(file.fileSize)}</span>
                <span class="upload-time">${uploadDate}</span>
            </div>
        </div>
        <div class="file-actions">
            <a href="/${file.path}/${file.filename}" class="button" download>下载</a>
            ${file.deleteCode ? `<button class="button delete-button" onclick="deleteFile('${file.path}', '${file.filename}', '${file.deleteCode}')">删除</button>` : ''}
        </div>
    `;

        return div;
    }

    async function deleteFile(path, filename, deleteCode) {
        if (!confirm('确定要删除这个文件吗？')) {
            return;
        }

        try {
            const response = await fetch(`/delete/${path}/${filename}?code=${deleteCode}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error('Failed to delete file');
            }

            localStorage.removeItem(`deleteCode_/${path}/${filename}`);
            localStorage.removeItem(`fileInfo_/${path}/${filename}`);
            loadFileList();
        } catch (error) {
            console.error('Error deleting file:', error);
            alert('删除文件失败');
        }
    }

    async function copyResult() {
        const content = resultContent.innerText;

        try {
            await navigator.clipboard.writeText(content);
            showToast('复制成功！');
        } catch (err) {
            console.error('复制失败:', err);
            showToast('复制失败');
        }
    }

    // 分离 toast 显示逻辑
    function showToast(message) {
        const toast = document.createElement('div');
        toast.textContent = message;
        toast.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px 20px;
        border-radius: 4px;
        font-size: 14px;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        opacity: 0;
        transition: opacity 0.3s ease;
    `;

        document.body.appendChild(toast);
        requestAnimationFrame(() => toast.style.opacity = '1');

        setTimeout(() => {
            toast.style.opacity = '0';
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, 300);
        }, 2000);
    }

    function formatFileSize(bytes) {
        const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
        if (bytes === 0) return '0 B';
        const i = Math.floor(Math.log(bytes) / Math.log(1024));
        return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
    }
</script>
</body>
</html>
